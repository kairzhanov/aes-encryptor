<!DOCTYPE html>
<html>
	<head>
		<title>{% block title %}{% endblock title %}</title>

		<!-- meta tags -->

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- prettier-ignore -->
		<meta
			name="description"
			content="{% block description%} {%endblock description%}" />
		<meta
			name="keywords"
			content="AES encryption,AES encryption online,AES decyption,encryption algorithm,aes256 decryption online,java aes encryption example, python aes encryption example" />
		<meta name="”robots”" content="”index,follow”" />

		<!-- fonts -->

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
			rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
			rel="stylesheet" />

		<!-- icons -->

		<script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
		<link
			rel="icon"
			href="/static/assets/logo.png"
			type="image/icon type" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

		<!-- bootstrap -->

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous" />

		<!-- external files -->

		<script src="/static/js/upload.js"></script>
		<script src="/static/js/ajaxcall.js?v=0001"></script>
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/egg.js/1.0/egg.min.js"></script>
		<script src="/static/easter-egg/egg.js"></script>
		<link rel="stylesheet" href="/static/css/style.css?v=0008" />
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

		<!-- pwa -->

		<link rel="manifest" href="/static/pwa/manifest.json" />
		<script src="/static/pwa/app.js"></script>
	</head>

	<body>
		<div class="">
			<nav class="navbar fixed-top navbar-light navbar-expand-lg">
				<a
					class="navbar-brand"
					href="{{url_for('home')}}"
					style="font-weight: bold; letter-spacing: 3px"
					>AES Encryptor/Decryptor</a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<a class="nav-link" href="{{url_for('home')}}"
								>Home<span class="sr-only">(current)</span></a
							>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="{{url_for('about')}}"
								>About<span class="sr-only">(current)</span></a
							>
						</li>
					</ul>
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active ml-auto">
							<h6>
								Information Security <br />
								Group 3
							</h6>
						</li>
					</ul>
				</div>
			</nav>
			<br />
		</div>

		{% block content %}{% endblock content %}

		<footer class="bg-light text-center text-lg-start">
			<div
				class="text-dark text-center p-2"
				style="background-color: #e0e0e0">
				©
				<script>
					document.write(new Date().getFullYear());
				</script>
				Copyright Group 3
			</div>
		</footer>

		<!-- external script files -->

		<script src="/static/js/utils.js?v=0001"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"></script>
	</body>
</html>
